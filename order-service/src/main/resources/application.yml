server:
  servlet:
    context-path: /orders-api
  session:
    cookie:
      name: KSESSION
  port: ${ORDER_SERVICE_PORT}

spring:
  application:
    name: ORDER-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/saga_choreography_order_service_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      bootstrap-servers: localhost:9092
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
            json:
              trusted:
                packages: "*"
              type:
                mapping: fon.master.nst.customerservice.event.OrderEvent:fon.master.nst.orderservice.event.OrderEvent,fon.master.nst.paymentservice.event.OrderEvent:fon.master.nst.orderservice.event.OrderEvent,fon.master.nst.productservice.event.OrderEvent:fon.master.nst.orderservice.event.OrderEvent,fon.master.nst.paymentservice.event.OrderEvent:fon.master.nst.orderservice.event.OrderEvent,fon.master.nst.mailservice.event.OrderEvent:fon.master.nst.orderservice.event.OrderEvent


security:
  oauth2:
    client:
      client-id: order-service
      client-secret: pass
      user-authorization-uri: http://localhost:8282/oauth/authorize
      access-token-uri: http://localhost:8282/oauth/token
      scope: READ,WRITE
      auto-approve-scopes: '.*'
    resource:
      token-info-uri: http://localhost:8282/oauth/check_token

logging:
  file:
    name: C:\ELK\logs\microservice-app.log
      

       