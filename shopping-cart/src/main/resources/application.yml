server:
  port: 8084

spring:
   application: 
     name: SHOPPING-CART
   datasource:
       url: jdbc:mysql://localhost:3306/shopping-cart-service-db?serverTimezone=UTC
       username: root
       password: root
       driver-class-name: com.mysql.jdbc.Driver
   jpa:
     hibernate:
   
       naming:
         implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
         physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
     properties:
       hibernate: 
         show_sql: true
         use_sql_comments: true
         format_sql: true
       

logging:
  level:
    org:
      hibernate:
        type: trace
        